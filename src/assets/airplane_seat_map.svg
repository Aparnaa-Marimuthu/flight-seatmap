  <style>
    /* Default hover effect (optional, handled by React mostly) */
    use:hover {
      stroke: #333;
      stroke-width: 1px;
    }
    
    /* Text styling */
    .seat-label {
      font-family: Arial, sans-serif;
      font-size: 7px;
      fill: #555;
      text-anchor: middle;
      dominant-baseline: central;
      pointer-events: none; /* Crucial: lets mouse events pass to the seat ID below */
