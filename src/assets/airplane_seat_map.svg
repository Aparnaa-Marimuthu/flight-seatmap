    <!-- Economy Seat Definition -->
    <!-- Note: Main Cushion has NO FILL. It inherits from the <use> tag. -->
    <g id="seat-eco">
      <rect x="0" y="0" width="16" height="14" rx="3" ry="3" stroke="#999" stroke-width="1"/>
      <!-- Armrests (Fixed Grey) -->
      <rect x="-2" y="-2" width="12" height="2" rx="1" fill="#bdc3c7"/>
      <rect x="-2" y="14" width="12" height="2" rx="1" fill="#bdc3c7"/>
      <!-- Headrest (Fixed Grey) -->
      <rect x="12" y="2" width="4" height="10" rx="1" fill="#ecf0f1"/>
    </g>

    <!-- Business Seat Definition -->
    <g id="seat-biz">
      <rect x="0" y="0" width="20" height="20" rx="4" ry="4" stroke="#999" stroke-width="1"/>
      <!-- Armrests -->
      <rect x="-3" y="-3" width="16" height="3" rx="1" fill="#7f8c8d"/>
      <rect x="-3" y="20" width="16" height="3" rx="1" fill="#7f8c8d"/>
      <!-- Headrest -->
      <rect x="16" y="3" width="5" height="14" rx="2" fill="#bdc3c7"/>
    </g>
  </defs>

